<body onkeydown="game.player.changeOrientation(event)">
<h2>Game: Driver</h2>
<fieldset id="game">
    <form>
        <h3>Select game level:</h3>
        <input type="radio" name="level" id="easy" value="easy"  checked>Easy<br>
        <input type="radio" name="level" id="medium" value="medium"  >Medium<br>
        <input type="radio" name="level" id="hard" value="hard" >Hard<br><br>
        <input type="button" id="play" value="Play" onclick="playReady()">
        <input type="button" id="reset" value="Reset" onclick="playReset()">
    </form>
    <fieldset id="scoresBoard">
        <legend>Scores:</legend>
        <p id="scores" >0</p>
    </fieldset>
</fieldset>
<br><br>
